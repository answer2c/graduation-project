 <div class="container">
                   
    <form action="/book/index/adduser" method="post" class="form-horizontal" id="myform">
        <div class="form-group has-feedback ">
            
               <label for="username" class="col-xs-5 col-sm-3 control-label">ISBN号：</label>
               <div class="col-xs-8 col-sm-5">
                <input type="text" id="username" class="form-control ajaxcheck" name="username" placeholder="ISBN">
                <input type="button" name="sub" value="确认" id="sub" class="btn btn-success" >
                    <span class="tip" id="nametip"></span>
               </div> 
              
        </div>

      


        <div class="detail">
            <div class="form-group">
                
                <label for="pwd" class="col-xs-5 col-sm-3 control-label">密码：</label>
                <div class="col-xs-8 col-sm-5">
                    <input type="password" id="pwd" class="form-control" name="pwd" placeholder="password">
                    <span class="tip"></span>
                </div>                 
            </div>

            <div class="form-group">
                
                <label for="pwd-c" class="col-xs-5 col-sm-3 control-label">确认密码：</label>
                <div class="col-xs-8 col-sm-5">
                <input type="password" id="pwd-c" class="form-control" name="pwd-c" placeholder="password">
                <span class="tip"></span>
                </div>                 
            </div>

        

            
            <div class="form-group">
                
                <label for="tel" class="col-xs-5 col-sm-3 control-label">电话号码：</label>
                <div class="col-xs-8 col-sm-5">
                <input type="text" id="tel" class="form-control" name="tel" placeholder="telephone number">
                <span class="tip"></span>

                </div>                 
            </div>

            <div class="form-group">
                
                <label for="email" class="col-xs-5 col-sm-3 control-label" >电子邮箱：</label>
                <div class="col-xs-8 col-sm-5">
                <input type="text" id="email" class="form-control" name="email" placeholder="email">
                <span class="tip"></span>

                </div>                 
            </div>

            <div class="form-group">
                
                <label for="idnum" class="col-xs-5 col-sm-3 control-label">证件号码：</label>
                <div class="col-xs-8 col-sm-5">
                <input type="text" id="idnum" class="form-control" name="idnum" placeholder="ID NUMBER">
                <span class="tip"></span>
                </div>                 
            </div>

            <div class="form-group">
                <div class="col-md-offset-4 col-sm-2 col-xs-3">
                <input type="button" name="sub" value="确认" id="sub" class="btn btn-success" >
                </div>
                <div class="col-sm-4 col-xs-3">
                <input type="reset" value="重置" class="btn btn-danger">
                </div>
            </div>
    </div>
