    <script>
            
       $("#username").blur(function(){
         var username = $("#username").val();
         if ($.trim(username) == "" || username.length < 6){
             $("#nametip").html("用户名长度不能低于6");
             $("#username").parent().addClass("has-error");
             return;
         }
           $.ajax({
                type:"POST",
                url:"/book/index/ajaxcheck",
                dataType:"json",
                data:{"username":username},
                success:function(data){
                        $("#nametip").html(data.msg);
                        if(data.status == "ERR") {
                            $("#username").parent().addClass("has-error");
                        }else{
                            $("#username").parent().removeClass("has-error");
                        }
                },
            });
       });

       $('#mpanel3').codeVerify({
           type : 2,
           figure : 100,	//位数，仅在type=2时生效
           arith : 0,	//算法，支持加减乘，不填为随机，仅在type=2时生效
           width : '200px',
           height : '50px',
           fontSize : '30px',
           btnId : 'sub',
           ready : function() {
           },
           success : function() {
               var tag=1;

               $(".tip").each(function(){
                   if($(this).html()!=""){
                       tag=0;
                   }
               });
               $("input").each(function(){
                   if($(this).val() == ""){
                       tag = 0;
                       alert("请将信息填写完整！");
                       return false;
                   }


               })
               if(tag==1){
                   // alert(tag);
                   $("#myform").submit();
               }else{
                   // alert("ss");
                   return false;
               }

           },
           error : function() {
               $("#validate_tip").html("验证码不正确！");
               // alert('验证码不正确！');
           }
       });

    </script>


        <script>

            function  logout(){

                var r=confirm("确定退出吗？");
                if(r==true){
                    window.location="http://www.answer2c.cn/book/index/logout";
                }else{
                    return false;
                }

            }



            $("input").blur(function(){
                if($(this).val()==""){
                    $(this).next().html("不能为空");
                }else{
                    $(this).next().html("");
                }
            })

            $("#tel").blur(function(){
                         var tel = $("#tel").val();
                        //验证手机号
                        var pat1 = /^[1][3,4,5,7,8][0-9]{9}$/;
                        if (!pat1.test($("#tel").val())){
                            $("#tel").next().html("请输入正确的格式的电话号码");
                        }else{
                            $("#tel").next().html("");
                        }

                $.ajax({
                    url:"/book/index/checkphone",
                    data:{"tel" : tel},
                    type:"post",
                    dataType:"json",
                    success:function(result){
                        if(result.status == "ERR"){
                            $("#tel").next().html(result.msg);
                        }
                    },
                    error:function(){

                    }
                })
            })

            $("#email").blur(function(){
                  var email=$("#email").val();
                        //验证邮箱
                        var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                        if(!myreg.test($("#email").val())){
                            $("#email").next().html("请输入正确格式的电子邮箱");
                            return;
                        }else{
                            $("#email").next().html("");
                        }

                        $.ajax({
                            url:"/book/index/checkemail",
                            data:{"email" : email},
                            type:"post",
                            dataType:"json",
                            success:function(result){
                                if(result.status == "ERR"){
                                    $("#email").next().html(result.msg);
                                }
                            },
                            error:function(){

                            }
                        })
            })

            //检查密码
            $("#pwd").blur(function(){
                if($(this).val().length < 6){
                    $("#pwd").parent().addClass("has-error");
                    $(this).next().html("密码长度不能低于6");
                }else{
                    $("#pwd").parent().removeClass("has-error");
                    $(this).next().html('');
                }
            })

            $("#pwd-c").blur(function(){
                if($(this).val() != $("#pwd").val()){
                    $("#pwd-c").parent().addClass("has-error");
                    $(this).next().html("两次输入的密码不一致");
                }else{
                    $("#pwd-c").parent().removeClass("has-error");
                    $(this).next().html('');
                }
            })

            //身份证号
            $("#idnum").blur(function(){
                var idnum = $("#idnum").val();
                var pat2 = /^[1-9]\d{16}(\d|x)$/i;
                if(!pat2.test($("#idnum").val())){
                    $("#idtip").html("请输入正确格式的证件号码");
                    return;
                }else{
                    $("#idtip").html("");
                }

                $.ajax({
                    url:"/book/index/checkidnum",
                    data:{"idnum" : idnum},
                    type:"post",
                    dataType:"json",
                    success:function(result){
                        if(result.status == "ERR"){
                            $("#idnum").next().html(result.msg);
                        }
                    },
                    error:function(){

                    }
                })


            })

            $(function(){
                $(".detail").hide();
            })


        </script>
        <script>
            function checklogin(location)
            {
                $.ajax({
                    url:"/book/index/loginCheck",
                    type:"get",
                    dataType:"json",
                    success:function(result){
                        if(result.status == "ERR"){
                            alert(result.msg);
                        }else{
                            window.location.href = "/book/index/"+location;
                        }
                    },
                    error:function(){

                    }
                })
            }

        </script>
